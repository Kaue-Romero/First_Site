<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Search Box Page</title>
    <script src="https://kit.fontawesome.com/b93a2e8e2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/searchStyle.css">
    <link rel="shortcut icon" href="/images/perfil.ico">
</head>
<body>
    <div class="home">
        <a href="index.html">Home <i class="fas fa-home"></i></a>
    </div>
    <div class="searchbox">
        <div class="header">
            <h1>Contacts</h1>
            <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
        </div>

        <div class="container">
            <div class="profile">
                <span class="icon">A</span>
                <span class="name">Archie Hansen</span>
            </div>

            <div class="profile">
                <span class="icon">C</span>
                <span class="name">Celia Wood</span>
            </div>

            <div class="profile">
                <span class="icon">D</span>
                <span class="name">Danielle Spencer</span>
            </div>

            <div class="profile">
                <span class="icon">M</span>
                <span class="name">Margarita Austin</span>
            </div>

            <div class="profile">
                <span class="icon">S</span>
                <span class="name">Simon Daniels</span>
            </div>

            <div class="profile">
                <span class="icon">G</span>
                <span class="name">Glenn Stevenson</span>
            </div>

            <div class="profile">
                <span class="icon">C</span>
                <span class="name">Collen Black</span>
            </div>

            <div class="profile">
                <span class="icon">M</span>
                <span class="name">Miriam Jhonston</span>
            </div>
            <script type="text/javascript">
                function filter() {
                    var value, name, profile, i;
                    value = document.getElementById("value").value.toUpperCase();
                    profile = document.getElementsByClassName("profile");

                    for(i=0;i<profile.length;i++) {
                        name = profile[i].getElementsByClassName("name");
                        if(name[0].innerHTML.toUpperCase().indexOf(value) > -1) {
                            profile[i].style.display = "flex";
                        } else {
                            profile[i].style.display = "none";
                        }
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
